<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

	</head>
	<body class="tracker-detail">
		<nav class="navbar navbar-light bg-dark">
			<a class="navbar-brand" href="/tracker">LRtracker</a>
			<button class="save-details">Save</button>
		</nav>
		<div class="container">
			<div class="wrap">
				<div class="horse-name"></div>
				<div class="actions">
					<div class="tile" data-type="products">
						<p>Add Products</p>
					</div>
					<div class="tile" data-type="services">
						<p>Add Services</p>
					</div>
				</div>
				<div class="close-action hidden">
					<button class="close-button">Close</button>
				</div>
				<div class="products hidden"></div>
				<div class="services hidden"></div>
			</div>
		</div>
	</body>
